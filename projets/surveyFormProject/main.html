<!DOCTYPE html>
<html lang="eng">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="style.css">
        <link href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap" rel="stylesheet">
        <title>Survey Form</title>

    </head>

    <body>
        <header>
            
            <h1 id="title">freeCodeCamp Survey Form</h1>

            <p id="description">Thank you for taking the time to help us improve the platform</p>
        
        </header>
        
    
        
        <form id="survey-form">

          <div class="form-control">
            <label id="label-name" for="name">Name</label>
            <input type="text" name="name" id="name" placeholder="Enter your name" required>
          </div>
           
          <div class="form-control">
            <label id="label-email" for="email">Email</label>
            <input type="email" name="email" id="email" placeholder="Enter your email adress" required>
          </div>

          <div class="form-control">
             <label id="label-age" for="age">Age <small>(optionnal)</small></label>
             <input type="number" name="age" id="age" placeholder="Enter your age" max="99" min="10">  
          </div>
         
        
          <div class="form-control">
           <label id="label-role" for="role">Which option best describe your current role?</label>
           <select id="role" name="role">
              <option value="">Select current role</option>
              <option value="role-1">Student</option>
              <option value="role-2">Full time job</option>
              <option value="role-3">Full time Learner</option>
              <option value="role-4">Prefer not to say</option>
              <option value="role-5">Other</option>
          </select>
          </div>
            
          <div class="form-control">
            <label id="label-recommend" for="recommend">Would you recommend freeCodeCamp to a friend? </label>
            <label for="definitely"> <input type="radio" id="definitely" name="recommend" value="definitely" checked>Definitely</label>
            <label for="maybe"><input type="radio" id="maybe" name="recommend" value="maybe">Maybe</label>
            <label for="notSure"><input type="radio" id="notSure" name="recommend" value="notSure">Not Sure</label>
           </div>
       
        
           <div class="form-control">
          <label id="label-feature" for="feature">What is your favorite feature of freecodeCamp?</label>
          <select id="feature" name="feature">
            <option value="">Select an option</option>
            <option value="challenges">Challenges</option>
            <option value="projects">Projects</option>
            <option value="community">Community</option>
            <option value="openSource">Open Source</option>
          </select>
           </div>
     
            
           <div class="form-control">
             <label id="label-improved" for="improved">What would you like to see improved? <small>(Check all that apply)</small></label>
             <label for="improved-1"><input type="checkbox" id="improved-1" name="improved-1">Front-end Projects</label>
             <label for="improved-2"><input type="checkbox" id="improved-2" name="improved-2">Back-end Projects</label>
             <label for="improved-3"><input type="checkbox" id="improved-3" name="improved-3">Data Visualization</label>
          </div>

          
          <div class="form-control">
            <label id="label-commment" for="comment">Any comments or suggestions?</label>
            <textarea id="comment" name="comment" placeholder="Enter your comment here..."></textarea>
          </div>
          
          
          
          <div class="form-control">
            <input id="submit" type="submit" value="Submit">
            </div>
        
    
            
          </form>


        
    
    </body>






</html>
